<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <h1 style="color: blue;">Welcome to GIT!!</h1>
        <h2>Git Clone</h2>
        <!-- Clone a repository to your local pc -->
        <p><i>git clone repo_url/repo_ssh</i></p>
        <h2>Git Add</h2>
        <!-- Add specific change -->
        <p><i>git add filename</i></p>
        <!-- Add all changes -->
        <p><i>git add .</i></p>
        <h2>Git Commit</h2>
        <!-- Save/commit changes -->
        <p><i>git commit -m "message" </i></p>
        <!-- Add and commit changes at once -->
        <p><i>git commit -am "message" </i></p>
        <h2>Git Push</h2>
        <!-- Push changes to github repo -->
        <p><i>git push" </i></p>
        <h2>Git Merge</h2>
        <!-- Merge conflicts from two different changes on the same line. Fix the conflicts -->
        <p><i>git merge" </i></p>
        <h2>Git Log</h2>
        <!-- log all commits on the repo -->
        <p><i>git log" </i></p>
        <h2>Git Reset</h2>
        <!-- Reset the current changes to previous commit -->
        <p><i>git reset --hard commit_hash" </i></p>
        <p><i>git reset --hard origin/master" </i></p>
    </body>
</html>
